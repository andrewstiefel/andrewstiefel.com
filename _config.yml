#SITE CONFIGURATION

title: Andrew Stiefel
tagline: '@andrewstiefel'
description: Hey, I'm Andrew Stiefel. Welcome to my digital garden, a slowly growing collection of ideas in the form of notes and essays.
url: 'https://andrewstiefel.com'
baseurl: ""

# BUILD SETTINGS

include: [_pages]
markdown: kramdown

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-last-modified-at
  - jekyll-tidy

sass:
  sass_dir: _sass
  style: compressed

permalink: '/:title/'

jekyll-archives:
  enabled:
    - categories
    - tags
  layout: taxonomy
  permalinks:
    tag: '/topic/:name/'
    category: '/:name/'

feed:
  categories:
    - essays
    - notes

twitter:
  username: andrewstiefel
  card: summary_large_image

social:
  name: Andrew Stiefel
  links:
    - https://twitter.com/andrewstiefel
    - https://www.linkedin.com/in/andrewstiefel
    - https://github.com/andrewstiefel

last-modified-at:
    date-format: '%-d %b %Y'

# CONTACT

author:
