---
layout: default
title: Home
---

{% include header.html %}
<main class="mb-auto">
  <section class="pb-6">
    <div class="flex grid items-center lg:grid-cols-4 lg:gap-8 bg-gray-50 dark:bg-gray-700">
      <div class="col-span-full lg:col-span-2 flex justify-center">
        <img src="assets/images/andrew-stiefel-1024x1024.png?nf_resize=fit&w=528&h=528" alt="Andrew Stiefel" width="528" height="528">
      </div>
      <div class="col-span-full lg:col-span-2 lg:py-6 lg:pl-6 p-4 prose dark:prose-invert lg:order-first">
        {{ content }}
        {% include content/embedded-form.html %}
      </div>
    </div>
  </section>
  <section class="grid grid-cols-6 py-6">
    <div class="col-span-full xl:col-span-4 xl:col-start-2">
      <div class="flex justify-start">
        <div class="text-xl font-bold w-60">Recent Posts</div>
        <div class="w-full">
          <span class="inline-block w-full h-0.5 bg-gray-900 dark:bg-gray-500"></span>
        </div>
      </div>
      <ul class="divide-y divide-gray-200 dark:divide-gray-700">
        {% for post in site.posts limit:5 %}
        <li class="py-12">
        {% include loop.html %}
        </li>
        {% endfor %}
      </ul>
    </div>
  </section>
</main>
{% include footer.html %}
