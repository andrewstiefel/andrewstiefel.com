---
layout: default
title: Home
---

{% include header.html %}
<main class="mb-auto">
  <section class="pb-6">
    <div class="flex grid items-center lg:grid-cols-12 lg:gap-8 bg-gray-50 dark:bg-gray-700">
      <div class="col-span-full lg:col-span-5 h-full">
        <img src="assets/images/andrew-stiefel-1024x1024.png" class="w-full h-full object-cover object-center">
      </div>
      <div class="col-span-full lg:col-span-7 lg:py-12 lg:pl-12 p-4 lg:order-first">
        <div class="prose dark:prose-invert mb-6">
          {{ content }}
        </div>
        <script async data-uid="e4c9ff2253" src="https://andrewstiefel.ck.page/e4c9ff2253/index.js"></script>
    </div>
  </section>
  <section class="grid grid-cols-6 py-6">
    <div class="col-span-full xl:col-span-4 xl:col-start-2">
      <div class="flex justify-start">
        <div class="text-xl font-bold w-60">Recent Posts</div>
        <div class="w-full">
          <span class="inline-block w-full h-0.5 bg-gray-900 dark:bg-gray-500"></span>
        </div>
      </div>
      <ul class="divide-y divide-gray-200 dark:divide-gray-700">
        {% for post in site.posts limit:5 %}
        <li class="py-12">
        {% include loop.html %}
        </li>
        {% endfor %}
      </ul>
    </div>
  </section>
</main>
{% include footer.html %}
