---
layout: default
---

{% include header.html %}

<main class="main">

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-8 is-offset-2">
          <div class="content">
            <h1 class="title is-size-1-tablet">{{ page.title }}</h1>
            <p class="intro is-size-5-tablet">{{ page.description }}</p>
            <a class="button is-primary is-outlined" href="/feed.xml">
              <span class="icon">
                <i class="fas fa-rss"></i>
              </span>
              <span>Subscribe</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-offset-2 is-8">
          <div>
            {% for post in site.posts %}
              {% include loop.html %}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>

</main>

{% include footer.html %}
