---
layout: compress
---

<!doctype html>
<html lang="en">
    
    {% include head.html %}
	
	<body>
        
        {% if site.google_tag_manager %}

            <!-- Google Tag Manager (noscript) -->
            <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
            <!-- End Google Tag Manager (noscript) -->

        {% endif %}
        
        {% include header.html %}

		<main>
            
            <section class="intro mt-5">
                
                <div class="container">
                    
                    <div class="wrap">
                    
                        <h1>{{ page.headline }}</h1>
                        <p class="lead">{{ page.summary }}</p>
                        
                    </div>
                    
                </div>
                
            </section>
            
            <section class="single mt-5">
                
                <div class="container">
                
                    {% if page.featured-img %}
                        <figure class="figure">
                            <img src="{{ site.baseurl }}/assets/img/posts/{{ page.featured-img }}" class="figure-img img-fluid" alt="Responsive image">
                        </figure>
                    {% endif %}
            
    		      {{ content }}
                    
                </div>
                     
            </section>
            
        </main>
        
        {% include footer.html %}
	
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </body>
    
</html>
