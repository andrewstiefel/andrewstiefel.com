---
layout: default
---

{% include layout/header.html %}
<main class="my-8">
  <section class="grid grid-cols-6 py-4">
    <div class="col-span-full lg:col-start-2 lg:col-span-4">
      <div class="lg:col-start-2 col-span-4">
        <div class="border-b border-gray-200 dark:border-gray-700">
          <h1 class="text-4xl sm:text-5xl font-bold font-display capitalize mb-4 sm:leading-tight">{{ page.title }}</h1>
          <p class="text-gray-600 font-serif dark:text-gray-400 text-lg leading-8 mb-8">{{ page.description }}</p>
        </div>
      </div>
    </div>
  </section>
  <section class="grid grid-cols-6 py-4">
    <div class="col-span-full lg:col-start-2 lg:col-span-4">
      <div class="lg:col-start-2 col-span-4 prose max-w-none dark:prose-invert mx-auto prose-a:text-primary dark:prose-a:text-primary_dark"">
        {{ content }}
      </div>
    </div>
  </section>
</main>
{% include layout/footer.html %}
