---
layout: default
---

{% include layout/header.html %}
<main class="mx-auto max-w-screen-xl px-6 lg:px-24 mt-8">
  <section class="grid grid-cols-6 py-4">
    <div class="col-span-full lg:col-start-2 lg:col-span-4">
      <div class="lg:col-start-2 col-span-4">
        <div class="border-b border-gray-200 dark:border-gray-700">
          <h1 class="text-4xl sm:text-5xl font-display capitalize mb-4 sm:leading-tight">{{ page.title }}</h1>
          <p class="text-gray-600 dark:text-gray-400 text-xl font-serif leading-8 mb-8">{{ page.description }}</p>
        </div>
      </div>
    </div>
  </section>
  <section class="grid grid-cols-6 py-4">
    <div class="col-span-full lg:col-start-2 lg:col-span-4">
      <div class="lg:col-start-2 col-span-4 lg:max-w-[720px] lg:mx-auto prose prose-custom">
        {{ content }}
      </div>
    </div>
  </section>
</main>
{% include layout/footer.html %}
