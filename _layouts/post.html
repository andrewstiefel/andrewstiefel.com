---
layout: default
---

{% include header.html %}

<main class="main">

  <article class="post">
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-offset-2 is-8">
            <div class="content">
              <h1 class="title is-size-1-tablet">{{ page.title }}</h1>
              <h6 class="is-size-7">
                <span class="post-time">
                  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: "%-d %b %Y" }}</time>
                </span>
                <span class="meta-divider">â€¢</span>
                <span class="read-time">
                  {% include reading-time.html %}
                </span>
              </h6>
              <hr class="hr-post-header">
              <p class="intro is-size-5-tablet">
                {{ page.subtitle }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
      {% if page.image %}
        <div class="container">
          <figure class="image is-16by9 post-image">
            <img src="{{ page.image }}?nf_resize=fit&w=1280">
          </figure>
        </div>
      {% endif %}
    <section class="section post-content">
      <div class="container">
        <div class="columns">
          <div class="column is-offset-2 is-8">
            <div class="content">
              {{ content }}
            </div>
            <div class="tags post-tags">
              {% for tag in page.tags %}
                <span class="tag is-capitalized">
                  <a href="{{site.baseurl}}/blog/tag/{{ tag | replace: " ","-" }}">{{tag}}</a>
                </span>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
  </section>
</article>

</main>

{% include footer.html %}
