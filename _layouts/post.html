---
layout: default
---

{% include layout/header.html %}
<main class="mx-auto max-w-screen-xl px-6 lg:px-24 mt-8">
  <article>
    <section class="grid grid-cols-6 py-4">
      <div class="col-span-full lg:col-start-2 lg:col-span-4">
        <div class="lg:col-start-2 col-span-4">
          <div class="border-b border-gray-100 dark:border-gray-800">
            <div class="mb-4 text-gray-800 dark:text-gray-200 uppercase text-sm">
              <a class="font-semibold no-underline text-primary" href="{{site.baseurl}}/{{ page.category | downcase }}/">{{ page.category }}</a>
              <span class="uppercase"> &middot; {% include components/stage.html %}</span>
            </div>
            <h1 class="text-4xl font-serif capitalize mb-4 sm:leading-tight tracking-tight">{{ page.title }}</h1>
            <p class="text-gray-600 dark:text-gray-400 mb-4 leading-7 text-lg">{{ page.description }}</p>
          </div>
        </div>
      </div>
    </section>
    <section id="table-of-contents" class="grid grid-cols-6 py-4">
      <div class="col-span-full lg:col-start-2 lg:col-span-4">
        <div class="lg:col-start-2 col-span-4 bg-gray-50 dark:bg-gray-900 p-4 rounded-md">
          <button id="toc-toggle" data-fathom="Table of Contents" class="flex items-center w-full text-left text-xs uppercase font-semibold text-gray-900 dark:text-gray-100 hover:text-primary transition-colors duration-200">
            <svg id="toc-chevron" class="w-3 h-3 mr-2 transform transition-transform duration-200" fill="currentColor" viewBox="0 0 12 12">
              <path d="M3 1l6 5-6 5V1z"></path>
            </svg>
            <span>Table of Contents</span>
          </button>
          <div id="toc-content" class="toc-content overflow-hidden transition-all duration-300 ease-in-out max-h-0">
            <div class="text-gray-500 text-sm">Loading...</div>
          </div>
        </div>
      </div>
    </section>
    <section class="grid grid-cols-6 py-4">
      <div class="col-span-full lg:col-start-2 lg:col-span-4">
        <div class="lg:col-start-2 col-span-4 prose dark:prose-invert leading-7 max-w-none mx-auto blog">
          {{ content }}
        </div>
      </div>
    </section>
    <section class="grid grid-cols-6 py-4">
      <div class="col-span-full lg:col-start-2 lg:col-span-4">
        <div class="lg:col-start-2 col-span-4">
          <div class="max-w-36 mx-auto mt-4 mb-12 bg-gray-100 dark:bg-gray-800 p-0.5"></div>
          {% include components/metadata.html %}
          {% include components/backlinks.html %}
        </div>
      </div>
    </section>  
  </article>
</main>
{% include layout/footer.html %}
