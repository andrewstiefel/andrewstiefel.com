[build]
  command = "npm run build"
  publish = "_site/"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'sha256-Zl99KYhhJUDeutbr19+Ei3dreVseBbhjo77oPnNcJjc='; script-src 'self' equal-equal.andrewstiefel.com; img-src 'self' equal-equal.andrewstiefel.com cloudinary.net cloudinary.com andrewstiefel.netlify.app; connect-src 'self' equal-equal.andrewstiefel.com; object-src 'self';"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "https://andrew.st/*"
  to = "https://andrewstiefel.com/:splat"
  status = 301
