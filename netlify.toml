[Settings]
# Added automatically by the Netlify CLI. It has no effect during normal
# Git-backed deploys.
ID = "andrewstiefel.netlify.app"

[[redirects]]

# Optional: Redirect default Netlify subdomain to primary domain
https://andrewstiefel.netlify.com/* https://andrewstiefel.com/:splat 301!

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src: https:"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
