[build]
  command = "npm run build"
  publish = "_site/"

[[plugins]]
  package = "netlify-plugin-cloudinary"

  [plugins.inputs]
  cloudName = "andrewstiefel"

[functions]
  directory = "netlify/functions/"
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src: 'self' andrewstiefel.com *.andrewstiefel.com; img-src 'self' res.cloudinary.com;
    Permissions-Policy = "microphone=(), camera=(), geolocation=()"
    Referrer-Policy = "same-origin"

[[headers]]
  for = "/portfolio"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/almost"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/thanks"
  [headers.values]
    X-Robots-Tag = "noindex"