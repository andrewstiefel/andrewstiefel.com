[build]
  command = "npm run build"
  publish = "_site/"

[[plugins]]
  package = "netlify-plugin-cloudinary"

  [plugins.inputs]
  cloudName = "andrewstiefel"

[functions]
  directory = "netlify/functions/"
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/portfolio"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/almost"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/thanks"
  [headers.values]
    X-Robots-Tag = "noindex"