[build]
  command = "npm run build"
  publish = "_site/"

[[plugins]]
  package = "netlify-plugin-cloudinary"

  [plugins.inputs]
  cloudName = "andrewstiefel"

[functions]
  directory = "netlify/functions/"
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://equal-equal.andrewstiefel.com https://player.vimeo.com https://f.vimeocdn.com 'nonce-Njc5MTEyNzgy'; style-src 'self' https://f.vimeocdn.com; img-src *; media-src *; child-src https://player.vimeo.com https://www.youtube.com;"
    Permissions-Policy = "microphone=(), camera=(), geolocation=(), picture-in-picture=*, autoplay=*, fullscreen=*"
    Referrer-Policy = "same-origin"

[[headers]]
  for = "/portfolio"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/almost"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/thanks"
  [headers.values]
    X-Robots-Tag = "noindex"