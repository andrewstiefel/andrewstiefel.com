[build]
  command = "npm run build"
  publish = "_site/"

[[plugins]]
  package = "netlify-plugin-cloudinary"

  [plugins.inputs]
  cloudName = "andrewstiefel"

[functions]
  directory = "netlify/functions/"
  node_bundler = "esbuild"

[[headers]]
  for = "/portfolio"
  [headers.values]
    X-Robots-Tag = "noindex"

  for = "/almost"
  [headers.values]
    X-Robots-Tag = "noindex"

  for = "/thanks"
  [headers.values]
    X-Robots-Tag = "noindex"