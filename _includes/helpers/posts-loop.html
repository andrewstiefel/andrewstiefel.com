<article>
  <div class="space-y-2 xl:grid xl:grid-cols-4 xl:items-baseline xl:space-y-0">
    <dl>
      <dt class="sr-only">Published on</dt>
      <dd class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ post.date | date: "%d %b %Y" }}</time>
      </dd>
    </dl>
    <div class="xl:col-span-3">
      <h2 class="text-2xl font-bold font-display">
        <a class="text-gray-900 dark:text-gray-100" title="{{post.title }}" href="{{ post.url }}">{{post.title }}</a>
      </h2>
      <div class="max-w-none text-gray-500 dark:text-gray-400">
        {{ post.description }}
      </div>
    </div>
  </div>
</article>
