<form action=".netlify/functions/convertkit-subscribe">
  <div class="field">
    <div class="control">
      <input class="input" name="first_name" type="text" placeholder="Your First Name">
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class="input" name="email" type="email" placeholder="Your Email Address">
    </div>
  </div>
  <div class="field">
    <div class="control">
      <button type="submit" class="button is-primary is-fullwidth">Join Now</button>
    </div>
  </div>
</form>
