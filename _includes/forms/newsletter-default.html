<form
  action="https://buttondown.com/api/emails/embed-subscribe/andrewstiefel"
  method="post"
  target="popupwindow"
  onsubmit="window.open('https://buttondown.com/andrewstiefel', 'popupwindow')"
  class="embeddable-buttondown-form"
>
  <div class="flex flex-col sm:flex-row">
    <div class="grow">
      <label for="bd-email" class="hidden">Enter your email</label>
      <input type="email" name="email" id="bd-email" placeholder="Enter your email" autocomplete="email" autocapitalize="off" autocorrect="off" class="border-gray-100 dark:border-gray-800 w-full rounded-md px-4 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700 bg-paper dark:bg-gray-950"/>
      <input type="hidden" name="referrer_url" value="{{ site.url}}{{ page.url }}" class="hidden">
      {% if page.title contains "Letters" %}
      <input type="hidden" name="tag" value="newsletter" class="hidden">
      {% else %}
      <input type="hidden" name="tag" value="posts" class="hidden">
      {% endif %}
    </div>
    <div class="mt-2 flex rounded-md shadow-sm sm:mt-0 sm:ml-3">
      <input type="submit" value="Subscribe" data-fathom="Newsletter signup" class="w-full rounded-md bg-primary dark:text-gray-950 dark:hover:bg-green-300 py-2 px-4 font-medium text-white sm:py-0 hover:bg-green-800 cursor-pointer"/>
    </div>
  </div>
</form>
