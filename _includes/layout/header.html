<header class="mx-auto max-w-screen-xl px-6 lg:px-24">
  <nav class="grid grid-cols-6 py-8" role="navigation" aria-label="main navigation">
    <div class="col-span-full xl:col-span-4 xl:col-start-2 flex items-center justify-between">
      <div id="logo">
        <a href="/" aria-label="{{ site.title }}">
          <div class="text-2xl font-serif lg:block">
            {{ site.title }}
          </div>
        </a>
      </div>
      <div id="nav-wrap" class="hidden lg:block">
        <ul class="flex items-center justify-between text-gray-black dark:text-gray-100">
          {% include menus/menu-nav.html %}
          <li>
            <button id="search-trigger" data-fathom="Search" class="group flex items-center gap-2 ml-4 px-2 py-1 bg-gray-50 dark:bg-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 border border-gray-100 dark:border-gray-800 rounded-2xl hover:border-gray-200 dark:hover:border-gray-700 text-sm cursor-pointer transition">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-700 dark:text-gray-300">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
              <span class="ml-auto text-xs text-gray-700 dark:text-gray-300">âŒ˜K</span>
            </button>
          </li>
        </ul>
      </div>
      <div class="flex items-center gap-4 lg:hidden">
        <div id="search-button-mobile">
          <button id="search-trigger-mobile" data-fathom="Search" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-700 dark:text-gray-200">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </button>
        </div>
        <div id="menu-button" class="z-20 lg:hidden">
          <button type="button" aria-controls="mobile-menu" aria-expanded="false" class="lg:hidden">
            <span class="sr-only">Open main menu</span>
            <!--Icon when menu is closed-->
            <svg id="burger" class="block h-6 w-6 text-gray-700 dark:text-gray-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!--Icon when menu is open-->
            <svg id="close" class="hidden h-6 w-6 text-gray-700 dark:text-gray-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="menu" class="hidden min-w-full h-screen justify-between z-10 fixed bg-gray-50 dark:bg-gray-850 top-0 left-0 overflow-hidden transition-all">
      <ul class="mt-24 px-6 space-y-4 w-full">
        {% include menus/menu-nav.html %}
      </ul>
    </div>
  </nav>
</header>
