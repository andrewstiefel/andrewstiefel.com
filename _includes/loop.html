<article class="post-card py-4 is-relative">
  <div class="columns py-4 mb-0">
    <div class="column is-3 py-0">
      <p>{{ post.date | date: "%d %b %Y" }}</p>
    </div>
    <div class="column py-0">
      <h3 class="is-size-5 has-text-weight-bold line-height-is-tight;">{{ post.title }}</h3>
      <p>{{ post.description }}</p>
    </div>
  </div>
  <a class="u-permalink" title="{{post.title }}" href="{{ post.url }}"></a>
</article>
