<form id="subForm" name="newsletter" action="/almost/" method="POST" netlify-honeypot="bot-field" data-netlify="true">
  <div class="flex flex-col sm:flex-row">
    <div class="hidden">
      <label for="bot-field" aria-hidden="true">Why are you filling out this field?</label>
      <input name="bot-field" aria-hidden="true"/>
    </div>
    <div class="grow">
      <label for="email" class="sr-only">Email address</label>
      <input type="email" name="email" placeholder="Type your email..." autocomplete="email" autocapitalize="off" autocorrect="off" class="border-gray-300 dark:border-gray-500 w-full rounded-md px-4 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-teal-500 dark:bg-gray-900">
    </div>
    <div class="mt-2 flex rounded-md shadow-sm sm:mt-0 sm:ml-3">
      <button type="submit" class="w-full rounded-md bg-teal-700 py-2 px-4 font-medium text-white sm:py-0 hover:bg-teal-800 dark:hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-700 focus:ring-offset-2 dark:ring-offset-black">Subscribe</button>
    </div>
  </div>
</form>
