<div class="text-center border border-gray-200 dark:border-gray-600 dark:bg-gray-700 min-w-full mt-12 py-9 px-4 rounded shadow-md">
  <div class="text-lg font-bold py-3">Subscribe to get future posts in your inbox</div>
  <!-- Email form -->
  <form id="subForm" name="newsletter" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <div class="hidden" aria-hidden="true">
      <label for="bot-field">Why are you filling out this field if you can read this?</label>
      <input name="bot-field" />
    </div>
    <div class="flex flex-col sm:flex-row justify-center py-3">
      <div>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" placeholder="Type your email..." autocomplete="email" autocapitalize="off" autocorrect="off" size="25" class="border-gray-300 dark:border-gray-500 w-full rounded-md px-4 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-teal-500 dark:bg-gray-900">
      </div>
      <div class="mt-2 flex rounded-md shadow-sm sm:mt-0 sm:ml-3">
        <button type="submit" class="w-full rounded-md bg-teal-700 py-2 px-4 font-medium text-white sm:py-0 hover:bg-teal-800 dark:hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-700 focus:ring-offset-2 dark:ring-offset-black">Subscribe</button>
      </div>
    </div>
  </form>
  <div>Or grab the <a id="subRSS" class="text-black underline py-3" href="/feed.xml" target="_blank">RSS feed</a></div>
</div>
