<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->

    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">

    <!-- Favicons -->

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png">
    <link rel="shortcut icon" href="{{ site.url }}/assets/images/favicon.ico">

    <!-- Page Info -->

    {% if page.title == "Home" %}<title>{{ site.title }} &middot; {{ site.tagline }}</title>{% else %}<title>{{ page.title }} &middot; {{ site.title }}</title>{% endif %}

    {% seo title=false %}

    <!-- RSS -->

    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

    <!-- Fathom Analytics -->
    <script src="https://mouse.andrewstiefel.com/script.js" data-site="BKYGCADM" defer></script>

  </head>
