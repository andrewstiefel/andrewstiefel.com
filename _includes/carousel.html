{% assign items = page.carousel %}

<div class="carousel is-marginless">
  <div class="carousel-items is-flex">
    {% for item in items %}
      <div class="carousel-item">
        <a class="image">
          <figure class="image is-3x2">
            <img src="{{ item.image }}">
          </figure>
        </a>
      </div>
    {% endfor %}
    <div class="carousel-arrow">
      <span class="icon has-icons-left">
        <i class="fas fa-chevron-circle-left"></i>
      </span>
      <span class="icon has-icons-right">
        <i class="fas fa-chevron-circle-right"></i>
      </span>
    </div>
  </div>
  <div class="carousel-thumbs is-flex">
    {% for item in items %}
    <a class="thumb-item">
      <figure class="image is-3x2">
        <img src="{{ item.image }}">
      </figure>
    </a>
    {% endfor %}
  </div>
</div>
