<form id="contact-form" action="https://formspree.io/{{site.email}}" method="post" novalidate>
    
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="_replyto" placeholder="Your email address..." id="email" autocomplete="email" required>
    </div>
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Your name..." id="name" autocomplete="name" required>
    </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea type="text" class="form-control" name="message" placeholder="Your message..." id="message" rows="5" autocomplete="message" required></textarea>
  </div>

  <input type="hidden" name="_subject" value="Website Form submission">
  <input type="hidden" name="_format" value="plain" />
  <button class="btn btn-primary js-submit" type="submit" value="Send">Send Message</button>

</form>
