<div class="wrap">

    <form id="contact-form" action="https://formspree.io/{{site.email}}" method="post" novalidate>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" name="_replyto" placeholder="" id="email" autocomplete="email" required>
        </div>

        <div class="form-group">
             <label for="name">Name</label>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="first-name" placeholder="" id="first-name" autocomplete="name" required>
                        <small id="fnamehelpblock" class="form-text text-muted">First Name</small>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="last-name" placeholder="" id="last-name" autocomplete="name" required>
                        <small id="lnamehelpblock" class="form-text text-muted">Last Name</small>
                    </div>
            </div>
        </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea type="text" class="form-control" name="message" placeholder="" id="message" rows="3" autocomplete="message" required></textarea>
      </div>

      <input type="hidden" name="_subject" value="Website Form submission">
      <input type="hidden" name="_format" value="plain" />
      <button class="btn js-submit" type="submit" value="Send">Send Message</button>

    </form>
    
</div>
