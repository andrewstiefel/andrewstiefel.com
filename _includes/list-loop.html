<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-offset-2 is-8">
        <h3>Recent Posts</h3>
        {% for post in site.posts %}
          <article class="feed is-flex is-relative is-align-items-center py-3">
            <div class="is-flex mr-5 is-uppercase has-text-primary has-text-weight-semibold is-size-7" style="min-width:75px;">
              {{ post.date | date: "%b %d" }}
            </div>
            <div class="is-flex is-flex-grow-1 mr-5">
              {{ post.title }}
            </div>
            <div class="is-flex">
              {% assign words = post.content | number_of_words %}
              {% if words < 360 %}
                1 min read
              {% else %}
                {{ words | divided_by:180 }} min read
              {% endif %}
            </div>
            <a class="u-permalink" href="{{ post.url }}"> </a>
          </article>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
